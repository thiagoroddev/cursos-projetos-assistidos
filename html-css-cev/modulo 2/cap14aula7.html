<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Lobster-Regular' ;
            src: url('fonts/Lobster-Regular') format('truetype');
        }
/* Tipos de format()
-opentype (otf)
-truetype (ttf)
-embedded-opentype
-truetype-eat (Apple Advanced Typography
-svg*/

        body {
            font-family: 'Lobster-Regular'
        }
    </style>
</head>


<body>
    <h1>Teste</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus ipsa modi temporibus, exercitationem vero ea aperiam illo est itaque veritatis mollitia quaerat in dolorum quas sit earum blanditiis natus harum.</p>
</body>
</html>
