<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com checkbox</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post">
    <fieldset>
    <legend>Sexo</legend>
    <input type="radio" name="sexo" id="masc"><label for="sexo">Masculino</label> <br>
    <input type="radio" name="sexo" id="femi" checked><label for="sexo"> Feminino</label>
    </fieldset>
    
    <fieldset>
        <legend>Esportes</legend>
        <input type="checkbox" name="esfut" id="iesfut"><label for="esfut">Futebol</label> <br>
        <input type="checkbox" name="esnat" id="iesnat"><label for="esnat">Natação</label> <br>
        <input type="checkbox" name="esatle" id="iesatle"><label for="esatle">Atletismo</label>
    </fieldset>
    </form>
</body>
</html>
