<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on"> <!--autocomplete= desligar ou nao as sugestões-->                                                          
        <p> 
            <label for="iname"> Nome :</label> <input type="text" name="nome" id="inome" required minlength="5" maxlength="15" autocomplete="name" placeholder="nome de usuário"> 
        </p>
        <p>
            <label for="isenha"> Senha: </label><input type="password" name="senha" id="isenha" required minlength="4" autocomplete="current-password" placeholder="senha">
         </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
