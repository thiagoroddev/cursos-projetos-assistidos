<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
     

        iframe {
            width: 400px;
            height: 400px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <!--Tamanho padrão do iframe=300x150, pode ser alterado com width e height-->
    <h1>Iframe</h1>
    <p>A seguir tem um quadro de iframe (quadrado invisível) que funciona como uma aba só que dentro desta página, de foram compacatada : <iframe src="https://www.cursoemvideo.com/curso/curso-html5-e-css3-modulo-4-de-5-40-horas/aulas/modulo-04-2/modulos/capitulo-22-aula-1-o-iframe-ainda-pode-ser-usado/" frameborder="0" width="500"  ></iframe></p>
    <!--O COMANDO scolling:"no" IMPEDE A ROLAGEM DO SCROOL, "yes" E "auto" PERMITEM-->
    
</body>
</html>
