<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulário</h1>
    <p>
        <label for="iest">Estado:</label>
        <select name="est" id="iest">
            <optgroup label="Sudeste">
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>
            <optgroup label="Nordeste">
                <option value="CE">Ceará</option>
                <option value="MA">Maranhão</option>
            </optgroup>
        </select>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof" >
                <option value="Front-End">Dev Front-End</option>
                <option value="Back-End">Dev Back-End</option>
                <option value="FullStack">Dev FullStack</option>
            </datalist>

        <p>
            Mensagem: <br>
            <textarea name="texmsg" id="itestmsg" cols="30" rows="10" style="resize: none"></textarea>
            <label for="itestmsg"></label>
        </p>
        </p>
    </p>
</body>
</html>
