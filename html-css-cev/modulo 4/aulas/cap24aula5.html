<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário:</h1>
    <form action="cadastro.php" method="post">
        <p> <label for="inome"> Nome:</label> 
            <input type="text" name="nome" id="inome" autocomplete="name" placeholder="Digite seu nome" required minlength="5" maxlength="15">
         </p>

        <p> <label for="imedia">Média:</label> 
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" placeholder="0 a 10" value="5">
        </p>

        <p> <label for="imes">Data:</label>
            <input type="month" name="mes" id="imes" required>
        </p>

        <p> <label for="idia">Dia:</label>
            <input type="date" name="dia" id="idia" required>
        </p>

        <p> <label for="ihora">Hora:</label>
            <input type="time" name="hora" id="ihora" required>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>
</body>
</html>
